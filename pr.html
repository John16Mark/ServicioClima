<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Interactiva</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <table id="miTabla">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr onclick="filaClickeada(this)">
                <td>1</td>
                <td>Usuario 1</td>
                <td>usuario1@example.com</td>
            </tr>
            <tr onclick="filaClickeada(this)">
                <td>2</td>
                <td>Usuario 2</td>
                <td>usuario2@example.com</td>
            </tr>
            <!-- Agrega más filas según sea necesario -->
        </tbody>
    </table>

    <script>
        function filaClickeada(fila) {
            // Obtener datos de la fila
            var id = fila.cells[0].innerText;
            var nombre = fila.cells[1].innerText;
            var email = fila.cells[2].innerText;

            // Llamar a la función con los datos de la fila
            procesarFilaClickeada(id, nombre, email);
        }

        function procesarFilaClickeada(id, nombre, email) {
            // Aquí puedes realizar acciones con los datos de la fila
            console.log("ID:", id);
            console.log("Nombre:", nombre);
            console.log("Email:", email);
            // Puedes enviar los datos a una función específica o hacer lo que necesites
        }
    </script>

</body>
</html>
