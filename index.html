<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso a API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="./css/general.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/visibilidad.css" rel="stylesheet">
  <!--<link href="./libs/materialize/css/materialize.min.css" rel="stylesheet">-->
  <script src="./libs/jquery-3.7.1.min.js"></script>
  <script src="./libs/jquery.filtertable.min.js"></script>

  <script src="./libs/materialize/js/materialize.min.js"></script>
  
  <script type="module" src="./js/carga.js"></script>
</head>
<body>
  <main>
    <div id="contenido1" class="container contenido mostrar">
      
      <div id="divTitulo">
        <div id="divTituloTexto">
          Vista general por municipios
        </div>
        <div id="divFiltro">
          <dl class="inputbox">
            <dt class="inputbox-title">Filtrar por estado/municipio</dt>
            <dd class="inputbox-content">
              <input id="filtro" type="text" required/>
              <label for="filtro">Buscar</label>
              <span class="underline"></span>
            </dd>
          </dl>
        </div>
      </div>
      
      

      <div id="divResultados">
        <div class="divTabla">
          <table id="tablaClima" class="centered highlight responsive-table">
            <thead>
              <tr><th id="col1">Estado</th><th id="col2">Municipio</th><th id="colMin">Temp. Mín.</th><th id="colMin">Temp. Máx.</th><th>Descripción</th><th id="colHum">Humedad</th><th id="colImg">Foto</th></tr>
            </thead>
            <tbody id="filasTabla">
        
            </tbody>
          </table>
        </div>
      </div>        
      
    </div>

    
      <div class = "bg">
        <img src = "img/morning.jpg" alt="mañana">
      </div>
    
  </main>
</body>
</html>
